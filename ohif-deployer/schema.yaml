x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: '$TAG'
  publishedVersionMetadata:
    releaseNote: >-
      A first release.
  # The images property will be filled in during part 2
  images:
    '':  # Primary image has no name.
      properties:
        initImage:
          type: FULL
        imageRepo:
          type: REPO_WITH_REGISTRY
        imageTag:
          type: TAG
    # ohif-viewer:
    #   properties:
    #     ohifViewerFull:
    #       type: FULL
    # init-myservice:
    #   properties:
    #     initImageFull:
    #       type: FULL

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  replicas:
    type: integer
    title: OHIF Replica Count
    description: The number of OHIF Viewer replicas to deploy
    default: 1
  oauth_client_id:
    type: string
    title: OAuth 2.0 Client ID 
    x-google-marketplace:
      type: STRING
    description: Oauth2 client id as mentioned in the prereq document
  domain:
    type: string
    title: Domain Name
    x-google-marketplace:
      type: STRING
    description: Domain name as mentioned in the prereq document

required:
- name
- namespace
- replicas
- oauth_client_id
- domain